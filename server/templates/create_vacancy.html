<!doctype html>
<html>
<head>
    <title>Vacancy creation</title>
</head>
<body>
    <h1>Create new vacancy</h1>
    <form action="/create_vacancy" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
        
        <label for="requirements">Req:</label><br>
        <textarea id="requirements" name="requirements" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Create">
    </form>
    
    <br>
    <a href="/"><button>Main page</button></a>
    <a href="/vacancies"><button>List of vacancies</button></a>
</body>
</html>
